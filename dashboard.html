<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nxt Gen Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav light">
    <div class="brand">âš¡ Nxt Gen</div>
    <nav>
      <button class="btn-outline" onclick="signOut()">Logout</button>
    </nav>
  </header>

  <main class="dashboard">
    <section class="summary">
      <h2>Your Live Energy</h2>
      <div id="totalPower" class="big">0 W</div>
    </section>

    <section id="devices" class="devices-grid">
      <!-- device cards will be injected here -->
    </section>

    <section class="chartBox">
      <h3>Live Usage</h3>
      <canvas id="usageChart" width="600" height="200"></canvas>
    </section>

    <section class="simulateBox">
      <button class="btn-primary" onclick="simulateUpdate()">Simulate update (dev)</button>
    </section>
  </main>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
