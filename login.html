<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Smarter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <header class="auth-header">
    <a href="index.html" class="logo">⚡ Smarter</a>
  </header>

  <main class="auth-main">
    <div class="auth-box">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <label>Email
          <input type="email" id="loginEmail" required autocomplete="email">
        </label>

        <label>Password
          <input type="password" id="loginPassword" required autocomplete="current-password" minlength="6">
        </label>

        <div class="form-row">
          <button type="submit" class="btn-primary">Login</button>
          <a class="btn-ghost" href="signup.html">Create account</a>
        </div>
        <p class="form-note" id="loginMessage" role="status" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
