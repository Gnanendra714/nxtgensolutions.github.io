<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Smarter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <header class="auth-header">
    <a href="index.html" class="logo">⚡ Smarter</a>
  </header>

  <main class="auth-main">
    <div class="auth-box">
      <h2>Create account</h2>
      <form id="signupForm" novalidate>
        <label>Full name
          <input type="text" id="signupName" required autocomplete="name">
        </label>

        <label>Email
          <input type="email" id="signupEmail" required autocomplete="email">
        </label>

        <label>Password (min 6 chars)
          <input type="password" id="signupPassword" required minlength="6" autocomplete="new-password">
        </label>

        <div class="form-row">
          <button type="submit" class="btn-primary">Sign up</button>
          <a class="btn-ghost" href="login.html">Already have an account?</a>
        </div>

        <p class="form-note" id="signupMessage" role="status" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
